<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selector (CSS 선택자)</title>
    <!-- 답안을 작성해 주세요 : START -->
    <style>
      .modal {
        display: none;
      }

      .modal.open {
        display: block;
      }

      body > ul > li > span {
        color: red;
      }
    </style>
    <!-- 답안을 작성해 주세요 : END -->
  </head>
  <body>
    <ul>
      <li>
        <span>대메뉴-1</span>
        <ul>
          <li>
            <span>서브메뉴-1</span>
          </li>
        </ul>
      </li>
      <li>
        <span>대메뉴-2</span>
        <ul>
          <li>
            <span>서브메뉴-1</span>
          </li>
        </ul>
      </li>
      <li>
        <span>대메뉴-3</span>
        <ul>
          <li>
            <span>서브메뉴-1</span>
          </li>
        </ul>
      </li>
    </ul>
  </body>
</html>
