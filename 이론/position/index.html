<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="q-1">
        <div class="area relative">
            <span class="caption">relative</span>
            <div class="box orange">static</div>
            <div class="box absolute">absolute</div>
        </div>
    </section>

    <hr>

    <section class="q-2">
        <div class="area relative">
            <span class="caption">relative</span>
            <div class="box absolute red">absolute</div>
            <div class="box absolute orange">absolute</div>
            <div class="box absolute">absolute</div>
        </div>
    </section>

    <hr>

    <section class="q-3">
        <div class="area relative">
            <span class="caption">relative</span>
            <div class="box center-goal">Goal</div>
            <div class="box absolute">absolute</div>
        </div>
    </section>

    <hr>

    <section class="q-4">
        <div class="product-item">
            <div class="thumbnail">
                <img src="./sample.webp" alt="">
                <button class="btn-like" type="button">좋아요</button>
            </div>
            <div class="desc">
                <p>[골든타임! 12~48개월 아이를 위한] 넛지영어법 시즌 1 : 일상편</p>
            </div>
        </div>
    </section>

    <hr>

    <section class="q-5">
        <div class="area relative">
            <span class="caption">relative</span>
            <div class="box absolute red btn-prev">이전</div>
            <div class="box absolute red btn-next">다음</div>
        </div>
    </section>
</body>
</html>
