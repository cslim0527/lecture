  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JUST 쇼핑몰</title>
    <link rel="stylesheet" href="./css/main.css" />

    <script src="./script/main.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="logo">로고</h1>
        <nav class="gnb">
          <ul>
            <li class="menu">
              강원천문대
              <ul class="submenu">
                <li>
                  <a href="#">천문대소개</a>
                </li>
                <li>
                  <a href="#">인사말</a>
                </li>
                <li>
                  <a href="#">오시는길</a>
                </li>
              </ul>
            </li>
            <li class="menu">
              이용안내
              <ul class="submenu">
                <li>
                  <a href="#">프로그램</a>
                </li>
                <li>
                  <a href="#">관람시간표</a>
                </li>
                <li>
                  <a href="#">이달의 별자리</a>
                </li>
              </ul>
            </li>
            <li class="menu">
              천문대예약
              <ul class="submenu">
                <li>
                  <a href="#">예약하기</a>
                </li>
                <li>
                  <a href="#">예약확인</a>
                </li>
                <li>
                  <a href="#">예약취소</a>
                </li>
              </ul>
            </li>
            <li class="menu">
              커뮤니티
              <ul class="submenu">
                <li>
                  <a href="#">공지사항</a>
                </li>
                <li>
                  <a href="#">방문하기</a>
                </li>
                <li>
                  <a href="#">자유게시판</a>
                </li>
              </ul>
            </li>
          </ul>
        </nav>
      </header>
      <section>
        <div class="slide">
          <img
            class="slide-1"
            src="./image/KakaoTalk_20240721_202707698.jpg"
            alt="강원천문대1"
          />
          <img
            class="slide-2"
            src="./image/KakaoTalk_20240721_202707698_01.jpg"
            alt="강원천문대2"
          />
          <img
            class="slide-3"
            src="./image/KakaoTalk_20240721_202707698_02.jpg"
            alt="강원천문대3"
          />
        </div>
        <div class="banner">
          <!-- 공지사항/갤러리 영역 시작 -->
          <div>
            <!-- 탭 영역 시작 -->
            <div class="tabs">
              <button class="btn-notice">공지사항</button>
              <span> | </span>
              <button class="btn-galary">갤러리</button>
            </div>

            <!-- 탭 영역 끝 -->

            <!-- 컨텐츠 영역 시작 -->
            <div class="notice show">
              <div>공지 컨텐츠 1</div>
              <div>공지 컨텐츠 2</div>
              <div>공지 컨텐츠 3</div>
              <div>공지 컨텐츠 4</div>
            </div>

            <div class="galary">
              <div>공지 갤러리 1</div>
              <div>공지 갤러리 2</div>
              <div>공지 갤러리 3</div>
            </div>

            <!-- 컨텐츠 영역 끝 -->
          </div>

          <!-- 공지사항/갤러리 영역 끝 -->

          <div>강원천문대온라인예매하기</div>
          <div>이달의별자리구경하기</div>
        </div>
      </section>
      <footer>푸터</footer>
    </div>
